<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logo.png"
    />
    <title>Grupi</title>
    <!-- This page plugin CSS -->
    <link
      href="assets/extra-libs/datatables.net-bs4/css/dataTables.bootstrap4.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="dist/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="main-wrapper">
      <!-- ============================================================== -->
      <!-- Preloader - style you can find in spinners.css -->
      <!-- ============================================================== -->
      <div class="preloader">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- Preloader - style you can find in spinners.css -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Login box.scss -->
      <!-- ============================================================== -->
      <div
        class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
      >
        <div class="auth-box shadow row">
          <div
            class="col-lg-7 col-md-5 modal-bg-img"
            style="
              background-image: url(assets/images/logo.png);
              background-size: contain;
              background-repeat: no-repeat;
            "
          ></div>
          <div class="col-lg-5 col-md-7 bg-white">
            <div class="p-3">
              <div class="text-center">
                <div
                  class="icon-lock text-primary"
                  style="font-size: 50px"
                ></div>
                <!-- <img src="assets/images/big/icon.png" alt="wrapkit"> -->
              </div>
              <h2 class="mt-3 text-center">Sign In</h2>
              <p class="text-center"></p>
              <form class="mt-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="text-dark" for="uname">Username</label>
                      <input
                        class="form-control"
                        id="uname"
                        type="text"
                        placeholder="enter your username"
                      />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="text-dark" for="pwd">Password</label>
                      <input
                        class="form-control"
                        id="pwd"
                        type="password"
                        placeholder="enter your password"
                      />
                    </div>
                  </div>
                  <div class="col-lg-12 text-center">
                    <button
                      type="submit"
                      class="btn btn-rounded btn-block btn-primary"
                    >
                      <i class="icon-login mr-4"></i> Sign In
                    </button>
                  </div>
                  <div class="col-lg-12 text-center mt-5">
                    Don't have an account?
                    <a href="signup.html" class="text-danger">Sign Up</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- Login box.scss -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js "></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js "></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js "></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
      $(".preloader ").fadeOut();
    </script>
  </body>
</html>
